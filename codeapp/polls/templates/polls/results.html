<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all  %}
    <!--                                               S dinámica                            -->
        <li>{{choice.choise_text}} -- {{ choice.votes }} vote{{ choice.votes | pluralize }}</li>
    {% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}">Me gustaría votar de nuevo</a>
